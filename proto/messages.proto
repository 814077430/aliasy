syntax = "proto2";
import "commons.proto";
package pb;

message c2s_login {
    optional string account = 1;
}

message s2c_login {
    optional int32 code = 1;
	optional PlayerData data = 2;
}

message c2s_logout {
    optional string account = 1;
}

message s2c_logout {
    optional int32 code = 1;
}